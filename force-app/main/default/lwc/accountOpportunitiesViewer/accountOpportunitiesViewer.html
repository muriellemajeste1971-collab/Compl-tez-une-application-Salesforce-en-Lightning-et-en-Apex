<template>
    <lightning-card title="Opportunités du Compte" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-button
                label="Rafraîchir"
                variant="brand"
                onclick={handleRafraichir}>
            </lightning-button>
        </div>

            <template if:true={hasOpportunities}>
                <div class="slds-box slds-m-top_small">
                 <lightning-datatable
                 data={opportunities}
                  columns={columns}
                   key-field="Id">
                  </lightning-datatable>
                </div>

            </template>

            <template if:false={hasOpportunities}>
                <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Erreur</span>
                    <h2>Une erreur s'est produite lors du chargement des opportunités.</h2>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
